<script>
    newarr = [];
    oldarr = [5,2,8,9];
function evenodd (a)
{

    for (i of a)
    {
        if (i%2 == 0)
        {
            newarr.push(i*2)
        }
        else if (i%2 != 0)
        {
            newarr.push(-1)
        }
    }
    
        console.log(newarr,' - one');
    

}

evenodd(oldarr)
    
</script>

<script>
    a = [4,5,8,6,2,4,8,6,,71,6,96,3,45,7,9];
    diff = 0;
    temp = 0;
    function differ (arr)
    {
        for (i = 0; i < arr.length - 1; i++)
        {
            diff = arr[i+1] - arr[i];
            Math.abs(diff);
          
            if (diff>temp)
            {
                temp = diff;
            }
        }
        console.log(temp, ' - four')
    }
    differ(a);
</script>

<script>
    a = 'babab';
    bool = true;
    function pal(arr)
    {
        for (i = 0; i < arr.length; i++)
        {
            if (arr[i] == arr[((arr.length)-1)-i])
            {
                bool = true;
            }
            else 
            {
                bool = false;
            }
        }
        console.log(bool, ' - six')
    }
    pal(a);

    {
